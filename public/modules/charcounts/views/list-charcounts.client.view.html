<section data-ng-controller="CharcountsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Charcounts</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="charcount in charcounts" data-ng-href="#!/charcounts/{{charcount._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="charcount.created | date:'medium'"></span>
				by
				<span data-ng-bind="charcount.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="charcount.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!charcounts.$resolved || charcounts.length">
    	No Charcounts yet, why don't you <a href="/#!/charcounts/create">create one</a>?
    </div>
</section>
